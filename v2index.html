<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trabin Family History</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

  <div id="tree-popup" class="resizable" style="display: none;">
    <div id="tree-popup-header">
      <table style="width:100%; table-layout: fixed;">
        <tr style="max-height:30px;">
          <td>
            <div style="white-space: nowrap; text-align: left; max-width: 250px; overflow-x: clip;">Click here to move, bottom right <br/>to resize, and inside to pan/zoom</div>
          </td>
          <td style="width:30px;">
            <button style="background: url(/img/tree_view.png); height: 27px;  width: 29px; margin-top: 0px;"  onclick="handleViewChoiceClick('view-tree', true)" title="click here for full tree" ></button>
          </td>
          <td style="width:30px;">
            <button class="close-popup-btn" title="click to close popup" style="" onclick="closeChartPopup()">X</button>
          </td>
        </tr>
      </table>
      
      
      
    </div>
    <div id="popup-content-target" style="overflow: hidden;"></div>
    <div id="resizer" class="resizer"></div>
  </div>

  <div id="timeline_container">
    <iframe onmousewheel="" frameborder="0" scrolling="no" style="border-width:0; width: 100%; height: 99%;"
      id="tl-timeline-iframe"></iframe>
  </div>

  <div id="tree_container">
    <div id="orgchart-container">
      <div class="panzoom" id="panzoom_container">
        <div id="chart_container" style="height: 100%;"></div>
      </div>
    </div>
  </div>

  <div id="radioViews" style="position: absolute; left: 8px; top: 8px; z-index: 100; width: 150px; background-color: rgb(212, 210, 210); border-radius: 4px;">
    <fieldset style="width: 130px; border: none;">
      <legend style = "margin-left: 20px; padding-top: 4px;">Select a view:</legend>
      <div>
        <input type="radio" id="view-timeline" onclick="handleViewChoiceClick(this.value, true);" name="viewOption"
          value="view-timeline" checked />
        <label for="view-timeline">Timeline&nbsp;&nbsp;&nbsp;<img src="..\img\tree_view.png"
            onclick="toggleOrgChartPopup()" id="tree-popup-btn" title="click here for tree popup" />
      </div>
      <div>
        <input type="radio" id="view-tree" onclick="handleViewChoiceClick(this.value, true);" name="viewOption"
          value="view-tree" />
        <label for="view-tree">Family Tree</label>
      </div>
    </fieldset>
    <!-- https://codepen.io/erikterwan/pen/EVzeRP-->
    <nav role="navigation">
      <div id="tl-menu-toggle">
        <input type="checkbox" id="tl-menu-cbx" />
        <span class="burger-slice"></span>
        <span class="burger-slice"></span>
        <span class="burger-slice"></span>
        <ul id="tl-menu">
          <li>
            <label for="tl-menu-cbx" onclick="this.parentNode.click();"><a href="#">Home</a></label>
          </li>
          <li>
             <label for="tl-menu-cbx" onclick="this.parentNode.click();"><a href="#about">About</a></label>
          </li>
          <li><label for="tl-menu-cbx"><a>Info</a></label></li>
          <li style="font: .75rem 'Fira Sans', sans-serif;">-----Timeline Links------------</li>
        </ul>
      </div>
    </nav>
  </div>

  <script src="panzoom.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="treechart.js"></script>
  <script src="main.js"></script>
  <script src="treepopup.js"></script>
</body>

</html>
